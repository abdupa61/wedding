<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Düğün Fotoğraf Yükleme</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 50px; }
    img { width: 200px; margin: 10px; }
  </style>
</head>
<body>
  <h2>Hoş geldiniz! Fotoğrafınızı yükleyin.</h2>
  <input type="file" id="fileInput" accept="image/*">
  <br><br>
  <button onclick="uploadPhoto()">Fotoğrafı Yükle</button>

  <h3>Yüklediğiniz Fotoğraflar</h3>
  <div id="gallery"></div>

<script>
// ✅ Sadece bu satırda API_KEY doğru biçimde tanımlanmalı
const API_KEY = 'eyJhcGlLZXkiOiJza19saXZlXzQ1NDA5NWIzMWU5ZDIyMGI5YTc0ZTAzZjIyYzIwNTEyZDVhODc1YTRkYzM1ZDIzZTFiZjE5MTI4ZWIyZTM4NTciLCJhcHBJZCI6InVrNnY5N3MxdjUiLCJyZWdpb25zIjpbInNlYTEiXX0=';

async function uploadPhoto() {
  const file = document.getElementById('fileInput').files[0];
  if (!file) return alert('Lütfen bir dosya seçin.');

  const formData = new FormData();
  formData.append('files', file);

  const res = await fetch('https://uploadthing.com/api/uploadFiles', {
    method: 'POST',
    headers: {
      'Authorization': `Bearer ${API_KEY}`,
    },
    body: formData
  });

  const data = await res.json();
  if (data && data.data && data.data[0] && data.data[0].url) {
    const url = data.data[0].url;
    saveUrlLocally(url);
    showGallery();
  } else {
    alert("Yükleme başarısız oldu.");
  }
}

function saveUrlLocally(url) {
  let uploaded = JSON.parse(localStorage.getItem('myUploads') || '[]');
  uploaded.push(url);
  localStorage.setItem('myUploads', JSON.stringify(uploaded));
}

function showGallery() {
  let uploaded = JSON.parse(localStorage.getItem('myUploads') || '[]');
  const gallery = document.getElementById('gallery');
  gallery.innerHTML = "";
  uploaded.forEach(url => {
    const img = document.createElement('img');
    img.src = url;
    gallery.appendChild(img);
  });
}

// Sayfa yüklenince kendi yüklediklerini göster
showGallery();
</script>
</body>
</html>
